<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>

  <script src="./script.js"></script>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/header.js"></script>
  <script src="./scripts/navigate.js"></script>
  <script src="./scripts/board_template.js"></script>
  <script src="./scripts/board.js"></script>

  <link rel="icon" href="assets/svg/favicon_logo.svg" type="image/svg+xml" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="./css/header.css" />
  <link rel="stylesheet" type="text/css" href="./css/sidebar.css" />
  <link rel="stylesheet" type="text/css" href="./css/board_alex.css" />
</head>
<body onload="initBoardAlex()" id="body">
  <main class="board-main">
    <header class="board-header">
      <h1 class="board-hdl">Board</h1>
      <div class="right-header-cnt">
        <div class="search-cnt">
          <input type="text" class="search-input" placeholder="Find Task" />
          <div class="search-btn-cnt">
            <div class="separator"></div>
            <button class="search-btn btn-transparent"><img src="./assets/svg/board_search.svg"
                alt="Search Icon"></button>
          </div>
        </div>
        <button class="creat-task-btn btn-standard">Add Task <img src="./assets/svg/board_add_white.svg"
            alt="Create Task Icon"></button>
      </div>
    </header>
    <section class="board-section">
      <section class="section-cnt">
        <div class="section-title-cnt">
          <h2 class="section-title">To do</h2>
          <button class="section-add-btn btn-transparent">
            <img src="./assets/svg/board_add.svg" alt="">
          </button>
        </div>
        <div class="task-cnt">
          <div class="task-item">
            <h3 class="task-category">User Story</h3>
            <h4 class="task-title">Kochwelt Page & Recipe Recommender</h4>
            <p class="task-description">Build a page for the Kochwelt app where users can find recipes and recommend
              them to their friends.</p>
            <div class="subtask-cnt">
              <progress class="subtask-progress" value="50" max="100"></progress>
              <span class="subtask-count">1/2 Subtasks</span>
            </div>
            <div class="assigned-users-cnt">
              <div class="initials-cnt">
                <div class="initials">AM</div>
                <div class="initials">EM</div>
                <div class="initials">MB</div>
              </div>
              <div class="priority-cnt">
                <img src="./assets/svg/prio_medium.svg" alt="">
              </div>
            </div>
          </div>
          <p class="no-task">No tasks To do</p>
        </div>
      </section>
      <section class="section-cnt">
        <div class="section-title-cnt">
          <h2 class="section-title">In progress</h2>
          <button class="section-add-btn btn-transparent">
            <img src="./assets/svg/board_add.svg" alt="">
          </button>
        </div>
        <div class="task-cnt">
          <p class="no-task">No tasks In progress</p>
        </div>
      </section>
      <section class="section-cnt">
        <div class="section-title-cnt">
          <h2 class="section-title">Await feedback</h2>
          <button class="section-add-btn btn-transparent">
            <img src="./assets/svg/board_add.svg" alt="">
          </button>
        </div>
        <div class="task-cnt">
          <p class="no-task">No tasks Await feedback</p>
        </div>
      </section>
      <section class="section-cnt">
        <div class="section-title-cnt">
          <h2 class="section-title">Done</h2>
        </div>
        <div class="task-cnt">
          <p class="no-task">No tasks Done</p>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
