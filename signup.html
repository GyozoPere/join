<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <script src="scripts/signup.js" defer></script>
    <script src="scripts/loginSignupTemplate.js"></script>

    <link rel="icon" href="assets/svg/favicon_logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
</head>

<body onload="init()">
    <main class="main-login-signup p-top-bottom-160">
        <div class="logo-cnt">
            <img src="assets/png/join_logo.png" alt="Join Logo" class="logo" />
        </div>

        <div class="login-signup pos-rel w-600">
            <a class="btn-back" href="index.html">
                <svg class="arrow-left" width="32" height="32">
                    <use href="assets/svg/sprite.svg#arrow_left"></use>
                </svg>
            </a>
            <div class="signup-cnt">
                <h1 class="login-signup-hdl">Sign up</h1>
                <form onsubmit="addUser(); return false;" class="signup-form">
                    <div class="input-cnt">
                        <input oninput="checkFormValidity(); validateName()" class="login-signup-input" type="text"
                            id="signup_name" name="name" autocomplete="name" placeholder="Name" minlength="6"
                            required />
                        <svg class="input-icon" width="24" height="24">
                            <use href="assets/svg/sprite.svg#person_icon"></use>
                        </svg>
                        <p id="signup_warning_name" class="input-warning"></p>
                    </div>
                    <div class="input-cnt">
                        <input oninput="checkFormValidity(); validateEmail()" class="login-signup-input" type="email"
                            id="signup_email" name="email" autocomplete="on" required placeholder="Email" />
                        <svg class="input-icon" width="24" height="24">
                            <use href="assets/svg/sprite.svg#mail_icon"></use>
                        </svg>
                        <p id="signup_warning_email" class="input-warning"></p>
                    </div>
                    <div class="input-cnt">
                        <input
                            oninput="passwordOption('signup_password', 'password_cnt', 'password_icon'); checkFormValidity(); validatePassword()"
                            class="login-signup-input" type="password" id="signup_password" name="password" required
                            minlength="8" placeholder="Password" />
                        <div id="password_cnt" class="input-icon-cnt">
                            <img id="password_icon" src="assets/png/lock.png">
                        </div>
                        <p id="signup_warning_password" class="input-warning"></p>
                    </div>
                    <div class="input-cnt">
                        <input
                            oninput="passwordOption('signup_confirm_password', 'confirm_password_cnt', 'confirm_password_icon'); checkFormValidity(); validateConfirmPassword()"
                            class="login-signup-input" type="password" id="signup_confirm_password" name="password"
                            required minlength="8" placeholder="Confirm Password" />
                        <div id="confirm_password_cnt" class="input-icon-cnt">
                            <img id="confirm_password_icon" src="assets/png/lock.png" alt="">
                        </div>
                        <p id="signup_warning_confirm_password" class="input-warning"></p>
                    </div>
                    <div class="accept-cnt">
                        <input onchange="checkFormValidity()" type="checkbox" id="signup_privacyCheckbox"
                            name="privacyPolicy" required>
                        <label for="signup_privacyCheckbox">
                            <img class="check-box-png" alt="Check Box" />
                            <span>
                                I accept the <a href="privacy_policy.html">Privacy Policy</a>
                            </span>
                        </label>
                    </div>
                    <div class="form-btn-cnt">
                        <button id="signup_btn" type="submit" class="btn btn-primary" disabled>Sign up</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer-login-signup">
            <a href="privacy_policy.html">Privacy Policy</a>
            <a href="legal_notice.html">Legal notice</a>
        </footer>
        <div class="success-message-cnt" id="success-message-cnt">
            <div class="success-message" id="success-message">
                <span>You Signed Up successfully</span>
            </div>
        </div>
    </main>

</body>
</html>
