<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css" />
    <script src="scripts/login_signup.js"></script>
</head>

<body onload="init()">
    <main class="main-login">
        <div class="animation"></div>
        <div class="logo-cnt">
            <img src="assets/png/join_logo.png" alt="Join Logo" class="logo" />
        </div>

        <header class="header-login">
            <span> Not a Join user? </span>
            <a class="btn" href="signup.html">Sign up</a>
        </header>

        <div class="login">
            <div class="login-cnt">
                <h1 class="login-hdl">Log in</h1>
                <form action="index.html" method="post" class="log-in-form">
                    <div class="input-cnt">
                        <input class="login-input" type="email" id="email" name="email" required placeholder="Email" />
                        <svg class="input-icon" width="24" height="24">
                            <use href="assets/svg/sprite.svg#mail_icon"></use>
                        </svg>
                    </div>
                    <div class="input-cnt">
                        <input class="login-input" type="password" id="password" name="password" required
                            placeholder="Password" />
                        <svg class="input-icon" width="24" height="24">
                            <use href="assets/svg/sprite.svg#password_icon"></use>
                        </svg>
                        <p class="input-warning d-none">
                            Check your email and password. Please try again.
                        </p>
                    </div>
                    <div class="form-btn-cnt">
                        <button type="submit" class="btn btn-primary" disabled>Log in</button>
                        <button onclick="loadData()" type="button" class="btn btn-secondary">
                            Guest log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer-login-signup">
            <a href="privacy_policy.html">Privacy Policy</a>
            <a href="legal_notice.html">Legal notice</a>
        </footer>
    </main>
</body>
</html>
